<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Login</title>
    <link rel="stylesheet" href="libs/css/ui.css">
</head>
<body>
    <img src="libs/imgs/suno.png" alt="Suno Logo" height="100px">
    <div class="container">
        <h1>Admin Login</h1>
        <div>
                <h3>Enter your Login Details</h3>
                    <form action="">
            <p><Label for="a">Username:</Label>
            <input type="text" name="username" id="a"></p>
            <p><Label for="b">Password:</Label>
                <input type="password" name="password" id="b"></p>
                <button id="login" type="submit">Login</button>
                <button id="reset" type="reset">Reset</button>
            </form>
            
        </div>
    </div>

</body>
</html>
