<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Login</title>
    <link rel="stylesheet" href="libs/css/ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="libs/js/ui.js"></script>
</head>
<body>
    <form onsubmit="event.preventDefault(); validate();" action="#">
        <div class="text-center">
            <img src="libs/imgs/suno.png" class="rounded" alt="Suno Logo">
          </div>
    
    <div class="container">
        <h2>Student Login</h2>
        <div>
            <fieldset><legend><h2>Enter your Login details</h2></legend> 
                    <form action="">
            <p><Label for="a">Matric No:</Label>
            <input type="text" name="Matric No" id="matric" required></p>
            <p><Label for="b">Password:</Label>
                <input type="password" name="password" id="pass" required></p>
                <button class="btn btn-primary" type="submit">Login</button>
                <input class="btn btn-primary" type="reset" value="Reset">
                <!-- <button type="button" class="btn btn-primary btn-sm">Small button</button> -->
                
            </form>
            </fieldset>
        </div>
    </div>
</form>
</body>

</html>
