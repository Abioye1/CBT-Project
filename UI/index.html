<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Login</title>
    <link rel="stylesheet" href="libs/css/ui.css">
</head>
<body>
    <form onsubmit="event.preventDefault(); validate();" action="#">
    <img src="libs/imgs/suno.png" alt="Suno Logo" height="100px">
    <div class="container">
        <h1>Student Login</h1>
        <div>
            <fieldset><legend><h3>Enter your Login details</h3></legend> 
                    <form action="">
            <p><Label for="a">Matric No:</Label>
            <input type="text" name="Matric No" id="matric" required></p>
            <p><Label for="b">Password:</Label>
                <input type="password" name="password" id="pass" required></p>
                <button id="" type="submit">Login</button>
                <button id="" type="submit">Reset</button>
                
            </form>
            </fieldset>
        </div>
    </div>
</form>
</body>
<script src="libs/js/ui.js"></script>
</html>
